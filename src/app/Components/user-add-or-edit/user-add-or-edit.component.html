<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Registro de usuarios</h1>
        </div>
        <div class="row" style="width: 100%; text-align: end;">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" [routerLink]="['/userList']">Volver a la lista</button>
            </div>
        </div>
        <div class="col-md-12 mt-4">
            <form [formGroup]='UserForm' class="form-group">
                <!--Nombre-->
                <div class="row">
                    <div class="col-md-12">
                        <!-- <h2>Usuario</h2> -->
                        <div class="dropdown-divider"></div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="form-group col-md-6">
                        <label>Nombre</label>
                        <input type="text" [(ngModel)]='user.Name' class="form-control" formControlName="name" placeholder="Introduce el nombre">
                        <div class="alert alert-danger" role="alert" *ngIf="name.invalid && (name.dirty || name.touched)">
                            <div class="container-error-message" *ngIf="name.errors.required">
                                El nombre es requerido
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Correo Electronico</label>
                        <input type="text" [(ngModel)]='user.Email' class="form-control" formControlName="email" placeholder="Introduce tu email">
                        <div class="alert alert-danger" role="alert" *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div class="container-error-message" *ngIf="email.errors.required">
                                El correo electronico es requerido
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Contraseña</label>
                        <input type="password" [(ngModel)]='user.Password' class="form-control" formControlName="password" placeholder="Introduce una Contraseña">
                        <div class="alert alert-danger" role="alert" *ngIf="password.invalid && (password.dirty || password.touched)">
                            <div class="container-error-message" *ngIf="password.errors.required">
                                La contraseña es requerida
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6" style="align-self: center;">
                        <label for="exampleFormControlSelect1">Adminstrador</label>
                        <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]='user.IsAdmin' formControlName="isAdmin">
                          <option value="true">Si</option>
                          <option selected value="false">No</option>
                        </select>
                    </div>
                </div>

                <div class="dropdown-divider"></div>
                <button type="submit" (click)="EditOrCreateUser()" class="btn btn-primary btn-lg">
					Guardar
				</button>

            </form>

        </div>
    </div>
</div>
